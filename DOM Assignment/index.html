<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment System</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Student Enrollment System</h1>

    <section class="sec">
        <div class="div1">
            <form action="" class="form">
                <label for="studentname">StudentName:</label> <br>
                <input type="text" id="sname"> <br>
                <label for="studentid">StudentId:</label><br>
                <input type="number" id="sid"> <br>
                <label for="class">Class:</label><br>
                <input type="text" id="class"> <br>
                <label for="rollNumber">RollNumber:</label><br>
                <input type="number" id="roll"> <br> 
                <label for="email">Email</label>
                <input type="email"  id="eid">
                <button type="button" id="btn">add</button>
        
            </form>
            
        </div>

        <div class="div2">
            <div class="hdiv">
                <div class="headings">
                    <p class="heading-name">Name</p>
                    <p class="heading-id">ID</p>
                    <p class="heading-class">Class</p>
                    <p class="heading-roll">Roll Number</p>
                    <p class="heading-email">Email</p>
                </div>
            </div>
            

        </div>
    </section>
    
</body>
</html>
